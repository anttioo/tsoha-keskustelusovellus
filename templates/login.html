<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/styles.css">
    <title>Kirjaudu sisään</title>
</head>
<body class="text-center bg-light d-flex h-100 align-items-center">
<main class="container" style="max-width: 400px">
    <form action="/login" method="POST" class="{% if invalid %}has-validation is-invalid{% endif %}">
        <h1 class="h3 mb-3 fw-normal">Kirjaudu sisään</h1>
        <div class="form-floating mb-2 {% if invalid %}is-invalid{% endif %}">
            <input type="text" class="form-control{% if invalid %} is-invalid{% endif %}" name="username"
                   id="username_field" placeholder="Käyttäjätunnus">
            <label for="username_field">Käyttäjätunnus</label>
        </div>
        <div class="form-floating mb-2">
            <input type="password" class="form-control{% if invalid %} is-invalid{% endif %}" name="password"
                   id="password_field" placeholder="Salasana">
            <label for="password_field">Salasana</label>
        </div>
        <div class="invalid-feedback mb-2">
            Käyttäjätunnus tai salasana virheellinen
        </div>
        <button class="w-100 btn btn-lg btn-primary mb-2" type="submit">Kirjaudu sisään</button>
        <a href="/register">Rekisteröidy</a>
        <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
    </form>
</main>
</body>
</html>
