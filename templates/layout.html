<!DOCTYPE html>
<html lang="en">
<head>

    <title>{% block title %}{% endblock %}</title>
    {% block styles %}{% endblock %}

                        <li><a class="dropdown-item" href="/logout">Kirjaudu ulos</a></li>

                </li>
